name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint
        continue-on-error: true

      - name: Run Tests
        # run: npm test # Uncomment when tests are fully configured
        run: echo "Tests skipped for initial setup"

      - name: Build Project
        run: npm run build
