name: Library CI

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "use-ai-stream/**"
  pull_request:
    branches: [main]
    paths:
      - "use-ai-stream/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./use-ai-stream

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: use-ai-stream/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Library
        run: npm run build
